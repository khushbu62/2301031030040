<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./my-points.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="my-points">
      <section class="first-frame">
        <header class="second-frame">
          <div class="third-frame">
            <div class="hamburger1">
              <div class="hamburger-line"></div>
              <div class="hamburger-line1"></div>
              <div class="hamburger-line2"></div>
            </div>
          </div>
          <div class="image-1-wrapper">
            <img
              class="image-1-icon"
              loading="lazy"
              alt=""
              src="./public/image-2@2x.png"
            />
          </div>
          <div class="profile-group" id="groupContainer">
            <img
              class="profile-icon1"
              alt=""
              src="./public/profile.svg"
              id="profileIcon"
            />

            <img
              class="image-10-icon"
              loading="lazy"
              alt=""
              src="./public/image-9@2x.png"
            />
          </div>
        </header>
        <div class="third-frame1">
          <h1 class="trivia2">My Points</h1>
          <div class="fourth-frame">
            <div class="fourth-frame-child"></div>
            <div class="expander">
              <div class="score-text-parent">
                <div class="score-text">
                  <h3 class="trivia3">Gold Member</h3>
                </div>
                <h1 class="xxxx-pts">XXXX PTS</h1>
              </div>
            </div>
            <div class="exp-xxxxxxxx">Exp. xx/xx/xxxx</div>
          </div>
        </div>
      </section>
      <section class="a-d-s-text">
        <h1 class="trivia4">Referral Code</h1>
        <div class="ad-text">
          <div class="ad-text-child"></div>
          <div class="referral-code">Referral Code : 12345678</div>
          <img
            class="image-3-icon"
            loading="lazy"
            alt=""
            src="./public/image-3@2x.png"
          />
        </div>
      </section>
      <section class="vector-group">
        <img class="rectangle-icon" alt="" src="./public/rectangle-2.svg" />

        <h1 class="ads1">ADS</h1>
      </section>
      <footer class="multi-rectangle">
        <div class="rectangle-container">
          <div class="instance-child"></div>
          <div class="instance-item"></div>
          <div class="instance-inner"></div>
          <div class="chat-tuney1">Chat Tuney!</div>
        </div>
      </footer>
    </div>

    <script>
      var profileIcon = document.getElementById("profileIcon");
      if (profileIcon) {
        profileIcon.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      </script>
  </body>
</html>
