<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./details-screen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="details-screen">
      <main class="frame-root">
        <header class="f-r-a-m-e-a">
          <img
            class="ic-apps-icon1"
            loading="lazy"
            alt=""
            src="./public/icapps.svg"
          />

          <img
            class="profile-icon5"
            loading="lazy"
            alt=""
            src="./public/profile1@2x.png"
          />
        </header>
        <section class="frame-profile1">
          <img
            class="category-2-icon"
            loading="lazy"
            alt=""
            src="./public/category2@2x.png"
          />

          <div class="frame-size">
            <div class="frame-acrylic-sweater">
              <div class="text-acrylic-sweater">
                <div class="acrylic-sweater1">Acrylic Sweater</div>
                <div class="size">Size</div>
              </div>
              <div class="f-r-a-m-e-e-l-l-i-p-s-e-s-m-a">
                <div class="empty-text">$88.00</div>
              </div>
            </div>
            <div class="f-r-a-m-e-e-l-l-i-p-s-e-f-r-a">
              <div class="color-palette">
                <div class="f-r-a-m-e-e-l-l-i-p-s-e-s">
                  <div class="s-m-l-m-l-x-l">
                    <div class="e-l-l-i-p-s-e-s-e-t"></div>
                    <div class="s2">S</div>
                  </div>
                  <div class="s-m-l-m-l-x-l1">
                    <div class="s-m-l-m-l-x-l-child"></div>
                    <div class="m2">M</div>
                  </div>
                  <div class="s-m-l-m-l-x-l2">
                    <div class="s-m-l-m-l-x-l-item"></div>
                    <div class="l2">L</div>
                  </div>
                  <div class="s-m-l-m-l-x-l3">
                    <div class="s-m-l-m-l-x-l-inner"></div>
                    <div class="xl">XL</div>
                  </div>
                </div>
                <div class="color">Color</div>
              </div>
              <div class="btn-cart-container">
                <div class="color-palette1">
                  <img
                    class="color-grey-icon"
                    loading="lazy"
                    alt=""
                    src="./public/color-grey.svg"
                  />

                  <img
                    class="color-pink-icon"
                    loading="lazy"
                    alt=""
                    src="./public/color-pink.svg"
                  />

                  <img
                    class="color-blue-icon"
                    loading="lazy"
                    alt=""
                    src="./public/color-blue.svg"
                  />

                  <img
                    class="color-maroon-icon"
                    loading="lazy"
                    alt=""
                    src="./public/color-maroon.svg"
                  />

                  <img
                    class="color-dark-green-icon"
                    loading="lazy"
                    alt=""
                    src="./public/color-darkgreen.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="btn-cart">
        <div class="btn-cart-child"></div>
        <div class="add-to-cart">Add To Cart</div>
      </footer>
    </div>
  </body>
</html>
