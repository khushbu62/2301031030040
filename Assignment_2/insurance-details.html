<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./insurance-details.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="insurance-details">
      <section class="frame-a">
        <div class="frame-b1">
          <header class="frame-c">
            <div class="image-rectangle">
              <img
                class="image-3-icon1"
                loading="lazy"
                alt=""
                src="./public/image-2@2x.png"
              />

              <h2 class="x" id="xText">X</h2>
            </div>
            <div class="frame-e">
              <div class="frame-f1">
                <div class="macbook-pro"></div>
                <div class="insurance-type">Insurance Type</div>
              </div>
            </div>
          </header>
          <div class="lorem-text">
            <div class="lorem-ipsum-dolor">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis
              vulputate nulla at ante rhoncus, vel efficitur felis condimentum.
              Proin odio odio.
            </div>
          </div>
          <div class="frame-h">
            <button class="buy-text">
              <div class="buy-text-child"></div>
              <b class="buy">Buy</b>
            </button>
          </div>
        </div>
      </section>
      <section class="frame-i">
        <div class="frame-j">
          <div class="frame-j-child"></div>
          <b class="customer-testimony">Customer Testimony</b>
          <div class="frame-k">
            <div class="stars-component">
              <div class="very-good-i-container">
                <p class="very-good-i">
                  Very good, I trust this insurance. Will renew and I
                  recommended it to my friends as well
                </p>
                <p class="blank-line">&nbsp;</p>
                <p class="customer-1">-Customer 1</p>
              </div>
            </div>
            <div class="frame-container1">
              <div class="individual-review">
                <img
                  class="star-collection-icon"
                  loading="lazy"
                  alt=""
                  src="./public/star-1.svg"
                />
              </div>
              <img
                class="customer-review-icon"
                loading="lazy"
                alt=""
                src="./public/star-1.svg"
              />

              <img
                class="customer-review-icon1"
                loading="lazy"
                alt=""
                src="./public/star-1.svg"
              />

              <img
                class="customer-review-icon2"
                loading="lazy"
                alt=""
                src="./public/star-1.svg"
              />

              <img
                class="customer-review-icon3"
                loading="lazy"
                alt=""
                src="./public/star-1.svg"
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var xText = document.getElementById("xText");
      if (xText) {
        xText.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      </script>
  </body>
</html>
