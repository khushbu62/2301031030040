<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./registation.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <form class="registation">
      <h1 class="register">Register</h1>
      <section class="frame-wrapper2">
        <input class="input-container" placeholder="Name" type="text" />

        <input class="input-container1" placeholder="Email" type="text" />

        <input class="input-container2" placeholder="Password" type="text" />
      </section>
      <button class="referral-code-frame">
        <div class="referral-code-frame-child"></div>
        <div class="referral-code-optional">Referral Code (Optional)</div>
      </button>
      <button class="register-button" id="registerButton">
        <b class="register1">Register</b>
      </button>
      <img class="image-12-icon1" alt="" src="./public/image-11@2x.png" />
    </form>

    <script>
      var registerButton = document.getElementById("registerButton");
      if (registerButton) {
        registerButton.addEventListener("click", function (e) {
          window.location.href = "./landing-page.html";
        });
      }
      </script>
  </body>
</html>
