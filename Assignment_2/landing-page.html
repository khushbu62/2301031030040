<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./landing-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="landing-page">
      <div class="login-frame">
        <b class="login" id="loginText">Login</b>
      </div>
      <footer class="register-frame-wrapper">
        <div class="register-frame">
          <div class="welcome-to-tune-20-parent">
            <h1 class="welcome-to-tune-container">
              <p class="welcome-to">Welcome to</p>
              <p class="tune-20">TUNE 2.0</p>
            </h1>
            <b class="an-insurance-company-container">
              <p class="an-insurance-company">An insurance company providing</p>
              <p class="the-best-insurance">the best insurance for all</p>
            </b>
          </div>
          <button class="register-now-wrapper" id="frameButton">
            <b class="register-now">Register Now</b>
          </button>
        </div>
      </footer>
      <section class="image-frame">
        <img
          class="image-11-icon"
          loading="lazy"
          alt=""
          src="./public/image-11@2x.png"
        />
      </section>
    </div>

    <script>
      var loginText = document.getElementById("loginText");
      if (loginText) {
        loginText.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./registation.html";
        });
      }
      </script>
  </body>
</html>
