<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./new-password-screen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"

  <body>
    <div class="new-password-screen">
      <div class="top-bar-instance">
        <div class="section-frame">
          <div class="first-frame1">
            <div class="top-bar1">
              <div class="password-frame">5:56</div>
              <div class="btn-sign-up">
                <img
                  class="game-iconsnetwork-bars3"
                  alt=""
                  src="./public/gameiconsnetworkbars.svg"
                />

                <img
                  class="riwifi-fill-icon3"
                  alt=""
                  src="./public/riwififill.svg"
                />

                <img
                  class="fabattery-icon3"
                  alt=""
                  src="./public/fabattery.svg"
                />
              </div>
            </div>
          </div>
          <div class="frame-with-logo">
            <div class="header-with-text-instance">
              <div class="header-with-text">
                <div class="ic-back">
                  <img
                    class="greater-than-symbol-10-1"
                    loading="lazy"
                    alt=""
                    src="./public/greaterthansymbol-10-1@2x.png"
                  />
                </div>
                <div class="forgot-password">Forgot Password</div>
              </div>
            </div>
            <div class="wrapper-logo">
              <img
                class="logo-icon"
                loading="lazy"
                alt=""
                src="./public/logo@2x.png"
              />
            </div>
          </div>
        </div>
      </div>
      <main class="section2">
        <form class="password-input-group">
          <div class="title-component">
            <div class="create-a-new-password">
              <b class="title">Create New Password</b>
              <div class="create-a-new">
                Create a new password, please donâ€™t forget this one too.
              </div>
            </div>
          </div>
          <div class="password-input">
            <div class="password">
              <div class="password-frame1">
                <img
                  class="mdieye-outline-icon"
                  alt=""
                  src="./public/mdieyeoutline.svg"
                />

                <input class="password1" placeholder="Password" type="text" />
              </div>
              <img
                class="mdieye-outline-icon1"
                alt=""
                src="./public/mdieyeoutline.svg"
              />
            </div>
          </div>
          <div class="double-eye-icon-frame">
            <div class="password2">
              <img
                class="mdieye-outline-icon2"
                alt=""
                src="./public/mdieyeoutline.svg"
              />

              <input class="password3" placeholder="Password" type="text" />

              <img
                class="mdieye-outline-icon3"
                alt=""
                src="./public/mdieyeoutline.svg"
              />
            </div>
          </div>
          <div class="forgot-password-link">
            <button class="btn-sign-up1">
              <div class="create-new-password">Create New Password</div>
            </button>
          </div>
        </form>

          <div class="keyboard-txt-child"></div>

              <button class="to-4">
