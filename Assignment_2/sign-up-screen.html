<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up-screen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="signup-screen">
      <section class="frame-main1">
        <div class="frame-content">
          <div class="top-bar5">
            <div class="header-with-text3">
              <div class="top-bar6">
                <div class="mobile-number-frame">5:56</div>
                <div class="password-frame2">
                  <img
                    class="game-iconsnetwork-bars6"
                    alt=""
                    src="./public/gameiconsnetworkbars.svg"
                  />

                  <img
                    class="riwifi-fill-icon6"
                    alt=""
                    src="./public/riwififill.svg"
                  />

                  <img
                    class="fabattery-icon6"
                    alt=""
                    src="./public/fabattery.svg"
                  />
                </div>
              </div>
            </div>
            <div class="header-with-text4">
              <div class="ic-back3">
                <img
                  class="greater-than-symbol-10-13"
                  alt=""
                  src="./public/greaterthansymbol-10-1@2x.png"
                />
              </div>
              <div class="forgot-password3">Forgot Password</div>
            </div>
          </div>
          <div class="get-started-btn">
            <div class="wrapper-logo3">
              <img
                class="logo-icon3"
                loading="lazy"
                alt=""
                src="./public/logo1@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
      <form class="section5">
        <div class="confirm-password-frame">
          <h2 class="get-started">Get Started</h2>
          <div class="enter-your-details">Enter your details below</div>
        </div>
        <div class="mobile-number2">
          <img
            class="mdieye-outline-icon5"
            alt=""
            src="./public/mdieyeoutline.svg"
          />

          <input
            class="mobile-number3"
            placeholder="Mobile Number"
            type="text"
          />
        </div>
        <div class="password4">
          <img
            class="mdieye-outline-icon6"
            alt=""
            src="./public/mdieyeoutline.svg"
          />

          <input class="password5" placeholder="Password" type="text" />

          <img
            class="mdieye-outline-icon7"
            alt=""
            src="./public/mdieyeoutline.svg"
          />
        </div>
        <div class="logo-frame">
          <div class="confirm-password">
            <img
              class="mdieye-outline-icon8"
              alt=""
              src="./public/mdieyeoutline.svg"
            />

            <input
              class="confirm-password1"
              placeholder="Confirm Password"
              type="text"
            />

            <img
              class="mdieye-outline-icon9"
              alt=""
              src="./public/mdieyeoutline.svg"
            />
          </div>
        </div>
        <div class="get-started-frame">
          <button class="btn-sign-up4">
            <div class="sign-up1">Sign Up</div>
          </button>
          <div class="or-frame">
            <div class="search-apple-frame"></div>
            <div class="or-continue-with">Or continue with</div>
            <div class="search-apple-frame1"></div>
          </div>
        </div>
        <div class="sign-in-text">
          <div class="button-frame">
            <button class="button2">
              <img class="search-1-icon" alt="" src="./public/search-1.svg" />
            </button>
            <button class="button3">
              <img
                class="apple-logo-black-1-icon"
                alt=""
                src="./public/apple-logo-black-1.svg"
              />
            </button>
          </div>
          <div class="alternative-text">
            <div class="already-have-an">Already have an account ?</div>
            <div class="sign-in">Sign In</div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
