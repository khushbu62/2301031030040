<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./rewards.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="rewards">
      <div class="rewards-child"></div>
      <div class="f-r-a-m-e-b-wrapper">
        <main class="f-r-a-m-e-b">
          <section class="f-r-a-m-e-c-parent">
            <div class="f-r-a-m-e-c">
              <div class="hamburger-menu-parent">
                <header class="hamburger-menu">
                  <div class="line-separator">
                    <div class="i-n-s-t-a-n-c-e-a-parent">
                      <div class="i-n-s-t-a-n-c-e-a">
                        <div class="hamburger2">
                          <div class="line-triplet"></div>
                          <div class="line-triplet1"></div>
                          <div class="line-triplet2"></div>
                        </div>
                        <img
                          class="image-1-icon1"
                          loading="lazy"
                          alt=""
                          src="./public/image-2@2x.png"
                        />
                      </div>
                      <h1 class="trivia8">Whatâ€™s hot</h1>
                    </div>
                  </div>
                  <div class="container-frame">
                    <div class="profile-container" id="groupContainer">
                      <img
                        class="profile-icon2"
                        alt=""
                        src="./public/profile.svg"
                        id="profileIcon"
                      />

                      <img
                        class="image-10-icon1"
                        loading="lazy"
                        alt=""
                        src="./public/image-9@2x.png"
                      />
                    </div>
                    <div class="frame-d">
                      <h3 class="my-rewards">My Rewards</h3>
                      <img
                        class="vector-arrow-icon1"
                        loading="lazy"
                        alt=""
                        src="./public/vector-11.svg"
                      />
                    </div>
                  </div>
                </header>
                <div class="frame-with-frames">
                  <input class="frame-rectangle" type="text" />

                  <input class="frame-rectangle1" type="text" />
                </div>
              </div>
            </div>
            <footer class="multi-frame">
              <h1 class="trivia9">Category</h1>
              <div class="categorical-frame">
                <div class="all-categories">All Categories</div>
                <div class="entertainment">Entertainment</div>
                <div class="food-beverage">Food & Beverage</div>
                <div class="health-beauty">Health & Beauty</div>
                <div class="travel">Travel</div>
              </div>
              <div class="frame-group1">
                <input class="parent-rectangles" type="text" />

                <input class="child-ellipses" type="text" />
              </div>
              <div class="frame-group2">
                <input class="frame-group-child" type="text" />

                <input class="frame-group-item" type="text" />
              </div>
              <div class="single-rectangle"></div>
            </footer>
          </section>
          <div class="empty-frame1">
            <div class="rectangle-node"></div>
          </div>
        </main>
      </div>
      <div class="group-with-ellipses">
        <div class="inner-rectangles-parent">
          <div class="inner-rectangles"></div>
          <div class="circle-one"></div>
          <div class="circle-two"></div>
          <h3 class="chat-tuney3">Chat Tuney!</h3>
        </div>
      </div>
    </div>

    <script>
      var profileIcon = document.getElementById("profileIcon");
      if (profileIcon) {
        profileIcon.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function (e) {
          window.location.href = "./profile.html";
        });
      }
      </script>
  </body>
</html>
