<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./home-screen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="home-screen">
      <section class="main-frame">
        <header class="frame-i-c-apps">
          <div class="frame-match-your-style-text">
            <img
              class="ic-apps-icon"
              loading="lazy"
              alt=""
              src="./public/icapps.svg"
            />

            <h1 class="match-your-style">Match Your Style</h1>
          </div>
          <img
            class="profile-icon4"
            loading="lazy"
            alt=""
            src="./public/profile1@2x.png"
          />
        </header>
        <div class="search-bar">
          <div class="search-bar-child"></div>
          <img class="search-icon" alt="" src="./public/search.svg" />

          <input class="search" placeholder="Search" type="text" />
        </div>
        <div class="card-container">
          <button class="card-now">
            <div class="card-now-child"></div>
            <div class="treading-now">Treading Now</div>
          </button>
          <button class="card-now-1">
            <div class="card-now-1-child"></div>
            <div class="all">All</div>
          </button>
          <button class="card-now-2">
            <div class="card-now-2-child"></div>
            <div class="new">New</div>
          </button>
        </div>
      </section>
      <section class="frame-home-parent">
        <div class="frame-home">
          <div class="heart-icon-parent">
            <img class="heart-icon" alt="" src="./public/heart-icon@2x.png" />

            <img
              class="ic-heart-icon"
              loading="lazy"
              alt=""
              src="./public/icheart.svg"
            />
          </div>
          <div class="jens-jacket">Jens Jacket</div>
          <div class="empty-frame2">$78.00</div>
        </div>
        <div class="frame-profile">
          <div class="rectangle-bg-parent">
            <img
              class="rectangle-bg-icon"
              alt=""
              src="./public/rectangle-bg@2x.png"
            />

            <img class="ic-heart-icon1" alt="" src="./public/icheart.svg" />
          </div>
          <div class="acrylic-sweater">Acrylic Sweater</div>
          <div class="div15">$88.00</div>
        </div>
      </section>
      <section class="frame-section">
        <div class="frame-parent12">
          <div class="rectangle-parent2">
            <img
              class="frame-child11"
              alt=""
              src="./public/rectangle-4214-1@2x.png"
            />

            <img class="ic-heart-icon2" alt="" src="./public/icheart.svg" />
          </div>
          <div class="sweaters">Sweaters</div>
          <div class="div16">$88.00</div>
        </div>
        <div class="frame-parent13">
          <div class="rectangle-parent3">
            <img
              class="frame-child12"
              alt=""
              src="./public/rectangle-4215-1@2x.png"
            />

            <img class="ic-heart-icon3" alt="" src="./public/icheart.svg" />
          </div>
          <div class="off-the-shoulder-tops">Off-the-shoulder Tops</div>
          <div class="div17">$88.00</div>
        </div>
      </section>
      <footer class="bottom-nav-bar">
        <div class="bottom-nav-bar-child"></div>
        <img class="home-icon" loading="lazy" alt="" src="./public/home.svg" />

        <div class="person-frame">
          <img class="view-headline-icon" alt="" />

          <img
            class="person-icon"
            loading="lazy"
            alt=""
            src="./public/person.svg"
          />
        </div>
        <img class="person-icon1" alt="" src="./public/person-1.svg" />

        <div class="view-headline">
          <img
            class="shopping-cart-icon"
            loading="lazy"
            alt=""
            src="./public/shopping-cart.svg"
          />

          <div class="empty-cart-icon">
            <div class="circle-button"></div>
            <div class="person-initials">3</div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
