<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="profile">
      <section class="profile-inner">
        <div class="frame-parent4">
          <div class="frame-parent5">
            <div class="frame-parent6">
              <header class="frame-header">
                <div class="vector-wrapper" id="frameContainer">
                  <img
                    class="arrow-icon"
                    loading="lazy"
                    alt=""
                    src="./public/arrow-1.svg"
                    id="arrowIcon"
                  />
                </div>
                <img
                  class="image-4-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-2@2x.png"
                />
              </header>
              <div class="trivia-frame">
                <div class="info-frame">
                  <div class="benefits-text">
                    <div class="gold-member-text1"></div>
                    <img
                      class="image-9-icon1"
                      loading="lazy"
                      alt=""
                      src="./public/image-91@2x.png"
                    />
                  </div>
                  <div class="trivia5">John Doe</div>
                </div>
              </div>
            </div>
            <div class="trivia-box">
              <div class="nested-trivia">
                <div class="trivia6">0123456789</div>
                <div class="trivia7">john@email.com</div>
              </div>
            </div>
          </div>
          <div class="benefits-container">
            <div class="footer-frame">
              <div class="footer-frame-child"></div>
              <div class="gold-member-tag">
                <div class="gold-member1">Gold Member</div>
                <div class="benefits">&gt; Benefits</div>
              </div>
              <img
                class="vector-arrow-icon"
                loading="lazy"
                alt=""
                src="./public/vector-211.svg"
              />
            </div>
          </div>
        </div>
      </section>
      <section class="my-purchases-label">
        <div class="trivia-text">
          <div class="frame-trivia">
            <div class="frame-empty">
              <div class="frame-empty-inner">
                <div class="frame-child8"></div>
              </div>
              <div class="my-purchases">My Purchases</div>
            </div>
            <div class="f-a-q-section">
              <div class="chat-bubble"></div>
              <div class="faq">FAQ</div>
            </div>
            <div class="group-container1">
              <div class="customer-support-icon">
                <div class="customer-support-icon-child"></div>
              </div>
              <div class="customer-support">
                <p class="customer">Customer</p>
                <p class="support">Support</p>
              </div>
            </div>
          </div>
        </div>
        <div class="rectangle-frame-parent">
          <div class="rectangle-frame"></div>
          <div class="small-ellipse"></div>
          <div class="chat-tuney-text"></div>
          <div class="chat-tuney2">Chat Tuney!</div>
        </div>
      </section>
    </div>

    <script>
      var arrowIcon = document.getElementById("arrowIcon");
      if (arrowIcon) {
        arrowIcon.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      
      var frameContainer = document.getElementById("frameContainer");
      if (frameContainer) {
        frameContainer.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }
      </script>
  </body>
</html>
