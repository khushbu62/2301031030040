<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./details-screen1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="details-screen1">
      <section class="frame-parent14">
        <div class="frame-parent15">
          <header class="ic-apps-parent">
            <img
              class="ic-apps-icon2"
              loading="lazy"
              alt=""
              src="./public/icapps.svg"
            />

            <div class="my-cart">My Cart</div>
          </header>
          <div class="rectangle-parent4">
            <img
              class="frame-child13"
              loading="lazy"
              alt=""
              src="./public/rectangle-4218@2x.png"
            />

            <div class="jacket-text-wrapper">
              <div class="jacket-text">
                <div class="jens-jacket1">Jens Jacket</div>
                <div class="empty-space">$88.00</div>
                <div class="frame-parent16">
                  <div class="icdelete-icon-wrapper">
                    <div class="icdelete-icon"></div>
                  </div>
                  <div class="ellipse-parent6">
                    <div class="frame-child14"></div>
                    <div class="s3">S</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="cart-frame">
          <img
            class="profile-icon6"
            loading="lazy"
            alt=""
            src="./public/profile1@2x.png"
          />

          <img
            class="ic-delete-icon"
            loading="lazy"
            alt=""
            src="./public/icdelete.svg"
          />
        </div>
      </section>
      <section class="frame-group4">
        <div class="profile-frame">
          <div class="rectangle-frame1">
            <img
              class="rectangle-frame-child"
              alt=""
              src="./public/rectangle-4218-1@2x.png"
            />

            <div class="acrylic-sweater-frame-wrapper">
              <div class="acrylic-sweater-frame">
                <div class="acrylic-sweater2">Acrylic Sweater</div>
                <div class="separator">$88.00</div>
                <div class="frame-parent17">
                  <div class="ellipse-wrapper">
                    <div class="frame-child15"></div>
                  </div>
                  <div class="ellipse-parent7">
                    <div class="frame-child16"></div>
                    <div class="s4">S</div>
                  </div>
                </div>
              </div>
            </div>
            <img class="ic-delete-icon1" alt="" src="./public/icdelete.svg" />
          </div>
          <div class="rectangle-frame2">
            <img
              class="rectangle-frame-item"
              alt=""
              src="./public/rectangle-4218-2@2x.png"
            />

            <div class="rectangle-frame-inner">
              <div class="cocktail-dresses-parent">
                <div class="cocktail-dresses">Cocktail Dresses</div>
                <div class="div18">$88.00</div>
                <div class="frame-parent18">
                  <div class="ellipse-frame">
                    <div class="frame-child17"></div>
                  </div>
                  <div class="ellipse-parent8">
                    <div class="frame-child18"></div>
                    <div class="s5">S</div>
                  </div>
                </div>
              </div>
            </div>
            <img class="ic-delete-icon2" alt="" src="./public/icdelete.svg" />
          </div>
        </div>
        <div class="total-frame">
          <div class="shipping-grand-total-frame">
            <div class="total">Total</div>
            <div class="shipping">Shipping</div>
            <div class="grand-total">Grand Total</div>
          </div>
          <div class="grand-total-frame">
            <div class="total-price-label">$127.7</div>
            <div class="checkout-text">
              <div class="btn-checkout">$0.0</div>
            </div>
            <div class="checkout-text1">
              <div class="div19">$0.0</div>
            </div>
          </div>
        </div>
        <footer class="btn-cart1">
          <div class="btn-cart-item"></div>
          <div class="checkout">Checkout</div>
        </footer>
      </section>
    </div>
  </body>
</html>
