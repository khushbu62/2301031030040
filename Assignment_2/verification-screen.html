<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./verification-screen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="verification-screen">
      <div class="verification-screen-inner">
        <div class="frame-parent9">
          <div class="top-bar-wrapper">
            <div class="top-bar2">
              <div class="i-n-s">5:56</div>
              <div class="game-iconsnetwork-bars-parent1">
                <img
                  class="game-iconsnetwork-bars4"
                  alt=""
                  src="./public/gameiconsnetworkbars.svg"
                />

                <img
                  class="riwifi-fill-icon4"
                  alt=""
                  src="./public/riwififill.svg"
                />

                <img
                  class="fabattery-icon4"
                  alt=""
                  src="./public/fabattery.svg"
                />
              </div>
            </div>
          </div>
          <div class="frame-parent10">
            <div class="header-with-text-wrapper">
              <div class="header-with-text1">
                <div class="ic-back1">
                  <img
                    class="greater-than-symbol-10-11"
                    loading="lazy"
                    alt=""
                    src="./public/greaterthansymbol-10-1@2x.png"
                  />
                </div>
                <div class="forgot-password1">Forgot Password</div>
              </div>
            </div>
            <div class="wrapper-logo1">
              <img
                class="logo-icon1"
                loading="lazy"
                alt=""
                src="./public/logo@2x.png"
              />
            </div>
          </div>
        </div>
      </div>
      <main class="section3">
        <section class="title-parent">
          <b class="title1">Verification Code</b>
          <b class="you-need-to"
            >You need to enter 4-digit code we send to your Phone number.</b
          >
        </section>
        <section class="numaric-keyboard-parent">
          <div class="numaric-keyboard">
            <div class="code-input-area"></div>
            <div class="code-input-area1"></div>
            <div class="code-input-area2"></div>
            <div class="code-input-area3"></div>
          </div>
          <div class="frame-group3">
            <button class="btn-sign-up2">
              <div class="confirm">Confirm</div>
            </button>
            <div class="instruction-text">
              <b class="didnt-get-the">Didn't get the code yet ?</b>
              <b class="resend-035">Resend (0:35)</b>
            </div>
          </div>
        </section>
        <section class="numaric-keyboard1">
          <div class="numaric-keyboard-child"></div>
          <button class="keypad-ellipse">
            <div class="keypad-ellipse-child"></div>
            <div class="keypad-g-h">.</div>
          </button>
          <div class="keypad-ellipse1">
            <div class="keypad-ellipse-item"></div>
            <div class="div4">1</div>
          </div>
          <div class="keypad-ellipse2">
            <div class="keypad-ellipse-inner"></div>
            <div class="div5">4</div>
            <div class="ghi">GHI</div>
          </div>
          <div class="keypad-ellipse3">
            <div class="keypad-ellipse-child1"></div>
            <div class="div6">7</div>
            <div class="pqrs">PQRS</div>
          </div>
          <div class="keypad-ellipse4">
            <div class="keypad-ellipse-child2"></div>
            <div class="div7">0</div>
          </div>
          <div class="keypad-ellipse5">
            <div class="keypad-ellipse-child3"></div>
            <div class="div8">2</div>
            <div class="abc">ABC</div>
          </div>
          <div class="keypad-ellipse6">
            <div class="keypad-ellipse-child4"></div>
            <div class="div9">5</div>
            <div class="jkl">JKL</div>
          </div>
          <div class="keypad-ellipse7">
            <div class="keypad-ellipse-child5"></div>
            <div class="div10">8</div>
            <div class="tuv">TUV</div>
          </div>
          <div class="keypad-ellipse8">
            <div class="keypad-ellipse-child6"></div>
            <div class="keypad-p-q-r-s-parent">
              <div class="keypad-p-q-r-s"></div>
              <div class="div11">Ã—</div>
            </div>
          </div>
          <div class="keypad-ellipse9">
            <div class="keypad-ellipse-child7"></div>
            <div class="div12">3</div>
            <div class="def">DEF</div>
          </div>
          <div class="keypad-ellipse10">
            <div class="keypad-ellipse-child8"></div>
            <div class="div13">6</div>
            <div class="mno">MNO</div>
          </div>
          <div class="keypad-ellipse11">
            <div class="keypad-ellipse-child9"></div>
            <div class="div14">9</div>
            <div class="wxyz">WXYZ</div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
