<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-screen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="login-screen">
      <section class="f-r-a-m-e-wrapper">
        <div class="f-r-a-m-e3">
          <div class="frame-parent11">
            <div class="top-bar-container">
              <div class="top-bar7">
                <div class="t-e-x">5:56</div>
                <div class="game-iconsnetwork-bars-parent2">
                  <img
                    class="game-iconsnetwork-bars7"
                    alt=""
                    src="./public/gameiconsnetworkbars.svg"
                  />

                  <img
                    class="riwifi-fill-icon7"
                    alt=""
                    src="./public/riwififill.svg"
                  />

                  <img
                    class="fabattery-icon7"
                    alt=""
                    src="./public/fabattery.svg"
                  />
                </div>
              </div>
            </div>
            <div class="header-with-text5">
              <div class="ic-back4">
                <img
                  class="greater-than-symbol-10-14"
                  alt=""
                  src="./public/greaterthansymbol-10-1@2x.png"
                />
              </div>
              <div class="forgot-password4">Forgot Password</div>
            </div>
          </div>
          <div class="f-r-a-m-e4">
            <div class="wrapper-logo4">
              <img
                class="logo-icon4"
                loading="lazy"
                alt=""
                src="./public/logo1@2x.png"
              />
            </div>
          </div>
        </div>
      </section>
      <form class="section6">
        <div class="home-indicator">
          <div class="home-indicator-child"></div>
        </div>
        <div class="welcome-back-parent">
          <h2 class="welcome-back">Welcome Back!</h2>
          <div class="t-e-x-t">
            <div class="enter-your-details1">Enter your details below</div>
          </div>
          <div class="t-e-x-t1">
            <div class="text-button">
              <div class="mobile-number4">
                <img
                  class="mdieye-outline-icon10"
                  alt=""
                  src="./public/mdieyeoutline.svg"
                />

                <input
                  class="mobile-number5"
                  placeholder="Mobile Number"
                  type="text"
                />
              </div>
            </div>
            <div class="password6">
              <img
                class="mdieye-outline-icon11"
                alt=""
                src="./public/mdieyeoutline.svg"
              />

              <input class="password7" placeholder="Password" type="text" />
            </div>
            <div class="forget-your-password">Forget your password ?</div>
          </div>
        </div>
        <div class="login-button">
          <button class="btn-login">
            <div class="login4">Login</div>
          </button>
        </div>
        <div class="no-account-text">
          <div class="dont-have-an">Don't have an account?</div>
          <div class="sign-up2">Sign Up</div>
        </div>
      </form>
    </div>
  </body>
</html>
